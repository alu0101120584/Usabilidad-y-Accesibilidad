<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Convertidor</title>

</head>
<body>
    <h1>Convertidor de monedas</h1>
    <div class="convertidor">
        <label> Cantidad:</label>
        <input type="number" id="monto"
        placeholder="Cantidad en Dólares">
        <button onclick="convertirMoneda('yen')">YEN</button>
        <button onclick="convertirMoneda('euro')">EUROS</button>
        <button onclick="convertirMoneda('libra')">LIBRAS</button>
        
        <div id="resultadoDelCambio"></div>
    </div>

    <div class="sueldo">
        <h2>Calcular edad y sueldo de usuarios.</h2>
        <button class="boton-edad">Calcular</button>
    </div>

    <div class="contarParrafos">
        <h2>Contar párrafos, enlaces y encabezados.</h2> 
        <button id="contarParrafos">Contar</button>
    </div>

    <script src="js/Punto3.js"></script> 
    <script src="js/Punto4.js"></script> 
    <script src="js/Punto5.js"></script> 
</body>

</html>
